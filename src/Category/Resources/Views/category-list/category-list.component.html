<div class="page-layout blank" fusePerfectScrollbar>
    <nucleus-template-header
        (saveClicked)="addNew()"
        (cancelClicked)="onCancel()"
        [breadcrumbs]="breadcrumbs"
        [showSaveBtn]="true"
        [saveBtnData]="{ text: 'Add New', icon: 'note_add'}"
        [showCancelBtn]="false"
        [cancelBtnData]="{ text: '', icon: ''}"
    >
    </nucleus-template-header>

    <div class="spinner" *ngIf="deleteSpinner">
        <mat-spinner color="accent" [diameter]="60"></mat-spinner>
    </div>

    <div class="accio-container">
        <div class="content-center">
            <div class="center p-24 pb-56 pr-sm-92 ps ps--active-y accio-container-1160" fuseperfectscrollbar="">

                <mat-card class = "mat-card-title" *ngIf="selection.selected.length == 0">
                    Categories <span center></span>
                    <!--<mat-icon class = "table-header-icons">arrow_downward</mat-icon>-->
                </mat-card>
                <mat-card class="p-0" *ngIf="selection.selected.length > 0">
                    <div class="multi-selected-box p-16">
                        <h2 class="m-0">
                            <span>{{ selection.selected.length }}</span>
                            Categories selected
                        </h2>
                        <button mat-icon-button (click)="removeSelection()">X</button>
                        <mat-icon (click)="bulkDelete()">delete</mat-icon>
                    </div>
                </mat-card>
                <!--<mat-card>-->
                <div class = "filter mat-card">
                    <mat-chip-list>

                        <mat-chip color="primary" selected><mat-icon >add</mat-icon>  Add filter</mat-chip>

                    </mat-chip-list>
                </div>

                <div class="content">
                    <mat-card class = 'p-0 mat-card-content'>
                        <mat-progress-bar mode="indeterminate" *ngIf="loadingSpinner" color="accent"></mat-progress-bar>
                        <div class="content-disabled" *ngIf="loadingSpinner"></div>
                        <mat-spinner color="accent" class="center" [diameter]="30" *ngIf="spinner"></mat-spinner>

                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 p-16" *ngIf="!spinner" (matSortChange)="customSort($event)">
                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                                  [checked]="selection.hasValue() && isAllSelected()"
                                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                  (change)="$event ? selection.toggle(row) : null"
                                                  [checked]="selection.isSelected(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>

                            <!-- Position Column -->
                            <ng-container matColumnDef="categoryID">
                                <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear='true'> ID. </th>
                                <td mat-cell *matCellDef="let element"> {{element.categoryID}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear='true'> Title </th>
                                <td mat-cell *matCellDef="let element" (click)="edit(element.categoryID)"> {{element.title}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="slug">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear='true'> Slug </th>
                                <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
                            </ng-container>

                            <!-- Buttons Column -->
                            <ng-container matColumnDef="buttons">
                                <th mat-header-cell *matHeaderCellDef class="actions-column"></th>

                                <td mat-cell *matCellDef="let element; let i = index" class="actions-column-btn">
                                    <button mat-button [matMenuTriggerFor]="menu">
                                        <mat-icon class="secondary-text">more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item (click)="edit(element.categoryID)">Edit</button>
                                        <button mat-menu-item (click)="openDialog(element.categoryID, i)">Delete</button>
                                    </mat-menu>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                        </table>

                        <mat-paginator [length]="totalSize"
                                       [pageSize]="pageSize"
                                       (page)="pageEvent = $event; onPaginateChange($event)"
                                       [pageSizeOptions]="[5, 10, 25, 50]"
                        >
                        </mat-paginator>

                    </mat-card>
                </div>
            </div>

        </div>
    </div>
</div>
