<!-- PROGRESS BAR -->
<fuse-progress-bar></fuse-progress-bar>
<!-- / PROGRESS BAR -->
<div id="fuse-splash-screen" *ngIf="spinner">

    <div class="center">

        <div class="logo">
            <img width="128" src="assets/images/logos/fuse.svg">
        </div>
        <div class="spinner-root"></div>

    </div>

</div>

<div class="full-body-spinner" *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</div>
<!-- VERTICAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-1' && !spinner">
    <vertical-layout-1></vertical-layout-1>
</ng-container>
<!-- / VERTICAL LAYOUT 1 -->
