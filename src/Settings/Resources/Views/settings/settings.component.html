<div class="page-layout blank" fusePerfectScrollbar>
    <div class="accio-container" style="margin-top: 70px;">
        <div class="content-center">
            <div class="accio-container-250 mr-8" fuseperfectscrollbar="">
                <div class="settings-sidebar sidebar" name="mail-main-sidebar" position="left" lockedOpen="gt-md">
                    <!--<div class="content" fusePerfectScrollbar [@animate]="{value:'*',params:{y:'50px'}}">-->
                    <div class="content" fusePerfectScrollbar>

                        <div class="nav material2">

                            <div class="nav-subheader">APPS</div>

                            <div class="nav-item" >
                                <a class="nav-link" matRipple [routerLink]="'general'"
                                    [routerLinkActive]="['active', 'settings-nav-active']">
                                    <mat-icon class="nav-link-icon">settings</mat-icon>
                                    <span>{{ 'general' | translate }}</span>
                                </a>
                            </div>

                            <div class="nav-item" >
                                <a class="nav-link" matRipple [routerLink]="'language'"
                                    [routerLinkActive]="['active', 'settings-nav-active']"
                                   [routerLinkActiveOptions]="{exact: false}">
                                    <mat-icon class="nav-link-icon">language</mat-icon>
                                    <span>{{ 'languages' | translate }}</span>
                                </a>
                            </div>

                            <div class="nav-item">
                                <a class="nav-link" matRipple [routerLink]="'permalinks'"
                                   [routerLinkActive]="['active', 'settings-nav-active']">
                                    <mat-icon class="nav-link-icon">link</mat-icon>
                                    <span>{{ 'permalinks' | translate }}</span>
                                </a>
                            </div>

                            <div class="nav-item">
                                <a class="nav-link" matRipple [routerLink]="'analytics'"
                                    [routerLinkActive]="['active', 'settings-nav-active']">
                                    <mat-icon class="nav-link-icon">insert_chart</mat-icon>
                                    <span>{{ 'analytics' | translate }}</span>
                                </a>
                            </div>

                            <div class="nav-subheader">{{ 'plugins' | translate | uppercase }}</div>

                            <div class="nav-item" >
                                <a class="nav-link" matRipple [routerLink]="'starred'"
                                    [routerLinkActive]="['active', 'settings-nav-active']">
                                    <mat-icon class="mat-icon ng-tns-c42-1200 material-icons nav-link-icon amber-fg mat-icon-no-color ng-star-inserted">star</mat-icon>
                                    <span>Starred</span>
                                </a>
                            </div>

                            <div class="nav-item" >
                                <a class="nav-link" matRipple [routerLink]="'important'"
                                    [routerLinkActive]="['active', 'settings-nav-active']">
                                    <mat-icon class="mat-icon ng-tns-c42-1200 material-icons nav-link-icon red-fg mat-icon-no-color ng-star-inserted">label</mat-icon>
                                    <span>Important</span>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <div class="accio-container-900 mr-0 settings-content" fuseperfectscrollbar="">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
