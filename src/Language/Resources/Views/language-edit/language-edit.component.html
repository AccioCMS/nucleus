<nucleus-template-header
    (saveClicked)="onSave()"
    (cancelClicked)="onCancel()"
    [breadcrumbs]="breadcrumbs"
    [showSaveBtn]="true"
    [saveBtnData]="{ text: 'Save', icon: 'save'}"
    [showCancelBtn]="true"
    [cancelBtnData]="{ text: 'Cancel', icon: ''}"
>
</nucleus-template-header>
<div class="spinner" *ngIf="saveSpinner">
    <mat-spinner color="accent" [diameter]="60"></mat-spinner>
</div>

<div class="accio-content center ps ps--active-y d-block" fuseperfectscrollbar="">
    <mat-progress-bar mode="indeterminate" class="settings-progress-bar" *ngIf="spinner"></mat-progress-bar>

    <form fxLayout="column" fxLayoutAlign="start"
          fxFlex="1 0 auto"
          name="languageForm"
          [formGroup]="languageForm"
          class="p-16"
    >
        <div class="h2 mb-24">Edit Language</div>

        <ng-container *ngIf="!spinner">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="70" class="pr-4">
                    <mat-label>Native Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon matSuffix class="secondary-text">label</mat-icon>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="70" class="pr-4">
                    <mat-label>Native Name</mat-label>
                    <input matInput formControlName="nativeName" required>
                    <mat-icon matSuffix class="secondary-text">label</mat-icon>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="70" class="pl-4">
                    <mat-label>Slug</mat-label>
                    <input matInput formControlName="slug" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-slide-toggle class="accio-slide-toggle" formControlName="isVisible">Visible</mat-slide-toggle>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-slide-toggle class="accio-slide-toggle" formControlName="isDefault">Default</mat-slide-toggle>
            </div>
        </ng-container>
    </form>
</div>
