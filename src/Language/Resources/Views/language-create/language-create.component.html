<nucleus-template-header
    (saveClicked)="onSave()"
    (cancelClicked)="onCancel()"
    [breadcrumbs]="breadcrumbs"
    [showSaveBtn]="true"
    [saveBtnData]="{ text: 'Save', icon: 'save'}"
    [showCancelBtn]="true"
    [cancelBtnData]="{ text: 'Cancel', icon: ''}"
>
</nucleus-template-header>
<div class="spinner" *ngIf="spinner">
    <mat-spinner color="accent" [diameter]="60"></mat-spinner>
</div>

<div class="accio-container">
    <div class="accio-content center p-16 ps ps--active-y " fuseperfectscrollbar="">


        <form fxLayout="column" fxLayoutAlign="start"
          fxFlex="1 0 auto" name="postTypeForm" [formGroup]="languageForm">
            <div class="h2 mb-24">Add New Language</div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field fxFlex="70">
                    <mat-select formControlName="selectedLanguage" placeholder="Language" (selectionChange)="languageChanged()">
                        <mat-option
                            *ngFor="let language of languageList"
                            [value]="language">
                            {{ language.name }}
                        </mat-option>
                    </mat-select>
                    <mat-error>Name is required!</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="70" class="pr-4">
                    <mat-label>Native Name</mat-label>
                    <input matInput formControlName="nativeName" required>
                    <mat-icon matSuffix class="secondary-text">label</mat-icon>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="70" class="pl-4">
                    <mat-label>Slug</mat-label>
                    <input matInput formControlName="slug" required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-slide-toggle formControlName="isVisible">Visible</mat-slide-toggle>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-slide-toggle formControlName="isDefault">Default</mat-slide-toggle>
            </div>
        </form>
    </div>
</div>
