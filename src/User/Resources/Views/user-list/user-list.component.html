<div class="page-layout blank blank" fusePerfectScrollbar>
    <nucleus-template-header
        (saveClicked)="addNew()"
        (cancelClicked)="onCancel()"
        [breadcrumbs]="breadcrumbs"
        [showSaveBtn]="true"
        [saveBtnData]="{ text: 'Add New', icon: 'note_add'}"
        [showCancelBtn]="false"
        [cancelBtnData]="{ text: '', icon: ''}"
    >
    </nucleus-template-header>
    <div class="accio-container">
        <div class="content-center">
            <div class="center p-24 pb-56 pr-sm-92 ps ps--active-y accio-container-1160" fuseperfectscrollbar="">

                <mat-card>Users and Permissions <span center></span><mat-icon class = "table-header-icons">arrow_downward</mat-icon>
                    <mat-icon class = "table-header-icons">arrow_downward</mat-icon>  </mat-card>
                <!--<mat-card>-->
                <div class = "filter" >
                    <mat-chip-list>

                        <mat-chip color="primary" selected><mat-icon >add</mat-icon>  Add filter</mat-chip>

                    </mat-chip-list>

                </div>

                <div class="content">

                    <mat-card>
                        <mat-spinner color="accent" class="center" [diameter]="30" *ngIf="spinner"></mat-spinner>
                        <mat-progress-bar mode="indeterminate" *ngIf="loadingSpinner" color="accent"></mat-progress-bar>
                        <div class="content-disabled" *ngIf="loadingSpinner"></div>
                    <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z18" (matSortChange)="sortTable($event)">
                        <!-- Checkbox Column -->

                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="checkbox">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                              [checked]="selection.hasValue() && isAllSelected()"
                                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                              (change)="$event ? selection.toggle(row) : null"
                                              [checked]="selection.isSelected(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <!-- Position Column -->
                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear='true'> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                        </ng-container>

                        <!-- Email Column &ndasjh;&gt; -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear='true' > Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear='true' > Phone </th>
                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="jobtitle">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear='true' > Job title </th>
                            <td mat-cell *matCellDef="let element"> {{element.jobtitle}} </td>
                        </ng-container>
                        <!-- Buttons Column -->
                        <ng-container matColumnDef="buttons">
                            <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>

                            <td mat-cell *matCellDef="let element; let i = index" class="actions-column-btn">

                                <button mat-button >
                                    <mat-icon class="secondary-text">star_border</mat-icon>
                                </button>

                                <button mat-button [matMenuTriggerFor]="menu">
                                    <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="edit(element.userID)">Edit</button>
                                    <button mat-menu-item (click)="openDialog(element.userID, i)">Delete</button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                        <mat-paginator [length]="100"
                                       [pageSize]="10"
                                       >
                        </mat-paginator>
                    </mat-card>

                </div>
            </div>

        </div>
    </div>
</div>
